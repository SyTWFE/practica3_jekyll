<header>

    <div>      
      <nav class="navbar">
        <div class="titulo">
          <a href="{{ site.baseurl }}/">{{ site.title }}</a> 
        </div>

        <div class="trigger" align="left">
          {% for page in site.pages %}
            {% if page.title %}
            <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </div>
      </nav>  
    </div>
  
  </header>
